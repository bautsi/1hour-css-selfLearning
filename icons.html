<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icons</title>
    <script
      src="https://kit.fontawesome.com/b3b2bf2f20.js"
      crossorigin="anonymous"
    ></script>
    <style>
      i {
        font-size: 100px;
      }
      .fa-home {
        color: black;
      }
      .fa-twitter {
        color: #00acee;
      }
      .fa-youtube {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <a href="http://127.0.0.1:5500"> <i class="fas fa-home"></i></a>

    <a href="https://twitter.com"> <i class="fab fa-twitter"></i></a>

    <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
  </body>
</html>
