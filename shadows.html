<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadows</title>
    <style>
      h1 {
        text-shadow: 5px 5px 2px darkgray, 10px 10px 2px lightgray;
        box-shadow: 5px -5px 5px black;
      }
      h1:hover {
        box-shadow: -5px 5px 5px black;
      }
      h2 {
        color: white;
        text-shadow: 0 0 2px #f00ff0, 0 0 4px #f00ff0, 0 0 6px #f00ff0,
          0 0 10px #f00ff0, 0 0 45px #f00ff0, 0 0 55px #f00ff0;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my website</h1>
    <h2>Neon light</h2>
  </body>
</html>
